<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mari Bangkit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0e5d8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }
        
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        
        .network {
            position: relative;
            width: 100%;
            height: 300px;
            background-color: #ffffff;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .network::before {
            content: "Mari Bangkit";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #3b8bb9;
            font-weight: bold;
        }
        
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        
        .button {
            background-color: #ffffff;
            color: #333;
            border: 2px solid #3b8bb9;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            background-color: #3b8bb9;
            color: #ffffff;
        }
        
        /* Background shapes */
        .network .shape {
            position: absolute;
            border-radius: 50%;
            background-color: #b3d9f0;
            opacity: 0.8;
        }
        
        .network .shape.shape1 { width: 30px; height: 30px; top: 10%; left: 20%; }
        .network .shape.shape2 { width: 50px; height: 50px; top: 25%; right: 15%; }
        .network .shape.shape3 { width: 40px; height: 40px; bottom: 15%; left: 30%; }
        .network .shape.shape4 { width: 60px; height: 60px; bottom: 20%; right: 20%; }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Mari Bangkit Logo" class="logo">
        
        <div class="network">
            <div class="shape shape1"></div>
            <div class="shape shape2"></div>
            <div class="shape shape3"></div>
            <div class="shape shape4"></div>
        </div>
        
        <div class="button-container">
            <a href="#" class="button">Registrasi</a>
            <a href="#" class="button">Login</a>
        </div>
    </div>
</body>
</html>
